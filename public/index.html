<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=0">
  <title>metorocar</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <div class="video-area">

    <div class="video">
      <div id="video" class="video-body"></div>

      <div class="video-nav">
        <button id="button_left">左</button>
        <button id="button_right">右</button>
      </div>
    </div>

  </div>


  <div class="info-area">
    <div class="info">

      <div class="location-area">
        <div id="location" class="location">lat: 100, lng: 2</div>
      </div>

      <div class="map-area">
        <div id="map" class="map"></div>
      </div>

    </div>
  </div>

  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false" charset="UTF-8"></script>
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/map.js"></script>
  <script src="js/gps.js"></script>

  <script>
    Map.init('#map');

    var num_conditions = 2;
    var condition = 0;

    $("#button_left").on('click', function(){
      ++condition;
      condition %= num_conditions;

      Map.set_condition(condition);
    });
    $("#button_right").on('click', function(){
      --condition;
      if (condition < 0) condition = num_conditions - 1;

      Map.set_condition(condition);
    });
  </script>

</body>
</html>
